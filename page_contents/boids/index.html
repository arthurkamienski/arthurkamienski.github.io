<h1>BOIDS</h1>

<canvas id="canvas" width=1200 height=700></canvas>

Separation
<input type="range" id="separation" min=0 max=0.1 step=0.01>
Cohesion
<input type="range" id="cohesion" min=0 max=0.1 step=0.01>
Alignment
<input type="range" id="alignment" min=0 max=0.01 step=0.001>
Vision
<input type="range" id="visionDistance" min=30 max=270>
Birds
<input type="range" id="birdNum" min=0 max=200 value=100>
Size
<input type="range" id="size" min=6 max=20>
Pause
<input type="checkbox" id="pause">
Show vision
<input type="checkbox" id="showVision">
Show force
<input type="checkbox" id="showForce">
Show speed
<input type="checkbox" id="showSpeed">
Show path
<input type="checkbox" id="showPath">

<button onclick="reset();">Reset</button>
