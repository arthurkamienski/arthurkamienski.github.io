<h1>BOIDS</h1>

<canvas id="canvas" width=1200 height=700></canvas>

<div class="settings-container">
  <div class="settings-title">
    <h3>Settings</h3>
  </div>
  <div class="settings-buttons">
    <div class="button" onclick="reset();">Reset</div>
    <div class="button" id="pause" onclick="pause();">Pause</div>
  </div>
  <div class="settings">
    <div class="settings-column">
      <div class="slider">
        Separation
        <input type="range" id="separation" min=0 max=0.1 step=0.01>
      </div>
      <div class="slider">
        Cohesion
        <input type="range" id="cohesion" min=0 max=0.1 step=0.01>
      </div>
      <div class="slider">
        Alignment
        <input type="range" id="alignment" min=0 max=0.01 step=0.001>
      </div>
      <div class="slider">
        Vision distance
        <input type="range" id="visionDistance" min=30 max=270>
      </div>
      <div class="slider">
        Number of birds
        <input type="range" id="birdNum" min=0 max=200>
      </div>
    </div>
    <div class="settings-column">
      <div class="slider">
        Bird size
        <input type="range" id="size" min=6 max=20>
      </div>
      <div class="settings-button button" id="vision" onclick="toggleVision();">
        Show vision distance
      </div>
      <div class="settings-button button" id="force" onclick="toggleForce();">
        Show net force
      </div>
      <div class="settings-button button" id="speed" onclick="toggleSpeed();">
        Show speed
      </div>
      <div class="settings-button button" id="path" onclick="togglePath();">
        Draw path
      </div>
    </div>
  </div>
</div>
