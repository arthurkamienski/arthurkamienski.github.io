<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="/scripts/defaultScript.js"></script>
<script>
$(function(){
  var page_name    = "404"
  var page_content = `/page_contents/${page_name}/index.html`
  var page_style   = `/page_contents/${page_name}/style.css`
  var page_script  = `/page_contents/${page_name}/script.js`

  $(".main").load(page_content);

  $('head').append(
    $("<link />",{
      rel: "stylesheet",
      type: "text/css",
      href: page_style
    })
  );
  
  $('head').append(
    $("<link />",{
      rel: "stylesheet",
      type: "text/css",
      href: page_style
    })
  );

  $.getScript(page_script);
});
</script>
</head>
<body>
  <div class="w3-content w3-center content-div">
    <div id="header"></div>
    <div class="main"></div>
  </div>
  <div id="footer"></div>
</div>
</body>
</html>
